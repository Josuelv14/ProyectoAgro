<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Monitoreo Ambiental</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #0b3d91;
    }
    header {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .contenedor {
      max-width: 1200px;
      margin: auto;
      padding: 2em;
    }
    .panel-filtro {
      background-color: #dbe7ff;
      padding: 1em;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }
    .panel-filtro label {
      margin: 0 1em;
      font-size: 1em;
    }
    .panel-filtro button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    h2, h3, h4 {
      text-align: center;
      color: #0b3d91;
      margin-top: 1em;
    }
    .imagenes-humedad {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin: 1.5em 0;
      flex-wrap: wrap;
    }
    .imagenes-humedad img {
      width: 130px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .grafica-contenedor {
      display: flex;
      flex-direction: column;
      gap: 2em;
      align-items: center;
      margin-bottom: 2em;
    }
    canvas {
      max-width: 700px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .boton-regreso button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #0b3d91;
      color: white;
    }
    .estado-sequia { border: 4px solid #4b2e17; border-radius: 10px; }
    .estado-deficit { border: 4px solid #5c4422; border-radius: 10px; }
    .estado-optimo { border: 4px solid #6ccf5e; border-radius: 10px; }
    .estado-exceso { border: 4px solid #b1903d; border-radius: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de Monitoreo Ambiental - Proyecto Arduino</h1>
  </header>
  <main class="contenedor">
    <div class="panel-filtro">
      <label>Desde: <input type="datetime-local" /></label>
      <label>Hasta: <input type="datetime-local" /></label>
      <button id="actualizarBtn">Actualizar</button>
    </div>
    <p style="text-align:center;">Actualiza todos los datos ingresados y lo que pasa en tiempo real</p>
    <section>
      <h2>Hist√≥rico de Humedad</h2>
      <div class="imagenes-humedad">
        <img id="sequiaImg" src="Imagenes/sequia.png" alt="Sequ√≠a prolongada" />
        <img id="deficitImg" src="Imagenes/deficit.png" alt="D√©ficit de humedad" />
        <img id="optimoImg" src="Imagenes/optimo.png" alt="√ìptimo de humedad" />
        <img id="excesoImg" src="Imagenes/exceso.png" alt="Exceso de humedad" />
      </div>
    </section>
    <section class="grafica-contenedor">
      <div id="graficaPromedio" class="estado-optimo">
        <h4>Promedio de Humedad - Parcela A</h4>
        <canvas id="barChart"></canvas>
      </div>
      <div id="graficaHistorico" class="estado-optimo">
        <h4>Hist√≥rico de Humedad del Suelo - Parcela A</h4>
        <canvas id="lineChart"></canvas>
      </div>
    </section>
    <div class="boton-regreso">
      <button onclick="location.href='dashboard.html'">‚¨ÖÔ∏è Regresar</button>
    </div>
  </main>
  <footer>
    <p>¬© 2025 Proyecto Arduino UNO - Todos los derechos reservados</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const barChart = new Chart(document.getElementById('barChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes'],
        datasets: [{
          label: '% Humedad',
          data: [0, 0, 0, 0, 0],
          backgroundColor: '#0b3d91'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            min: 0,
            max: 100,
            ticks: { color: '#0b3d91' }
          },
          x: {
            ticks: { color: '#0b3d91' }
          }
        },
        plugins: {
          legend: {
         display: false},
          tooltip: { enabled: true },
          annotation: {
            annotations: {
              line1: {
                type: 'line',
                yMin: 30,
                yMax: 30,
                borderColor: 'red',
                borderWidth: 2,
                label: {
                  content: 'Umbral cr√≠tico',
                  enabled: true,
                  backgroundColor: 'red',
                  color: 'white',
                  position: 'start'
                }
              }
            }
          }
        }
      }
    });

    const lineChart = new Chart(document.getElementById('lineChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: ['01 Jul', '02 Jul', '03 Jul', '04 Jul', '05 Jul'],
        datasets: [{
          label: '% Humedad',
          data: [0, 0, 0, 0, 0],
          borderColor: '#0b3d91',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            min: 0,
            max: 100,
            ticks: { color: '#0b3d91' }
          },
          x: {
            ticks: { color: '#0b3d91' }
          }
        },
        plugins: {
          legend: {
        display: false},
        }
      }
    });

    function limpiarBordes() {
      document.getElementById("sequiaImg").className = "";
      document.getElementById("deficitImg").className = "";
      document.getElementById("optimoImg").className = "";
      document.getElementById("excesoImg").className = "";
    }

    function aplicarEstadoHumedad(humedad) {
      limpiarBordes();
      const leyenda = document.getElementById("leyendaHumedad");
      if (humedad < 20) {
        document.getElementById("sequiaImg").classList.add("estado-sequia");
        leyenda.textContent = `Humedad baja üåµ - ${humedad}%`;
      } else if (humedad < 35) {
        document.getElementById("deficitImg").classList.add("estado-deficit");
        leyenda.textContent = `Humedad baja üåµ - ${humedad}%`;
      } else if (humedad <= 70) {
        document.getElementById("optimoImg").classList.add("estado-optimo");
        leyenda.textContent = `Humedad media ‚ö†Ô∏è - ${humedad}%`;
      } else {
        document.getElementById("excesoImg").classList.add("estado-exceso");
        leyenda.textContent = `Humedad alta üå± - ${humedad}%`;
      }
    }

    const humedadActual = 15;
    aplicarEstadoHumedad(humedadActual);
  </script>
</body>
</html>
