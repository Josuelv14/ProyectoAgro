<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Monitoreo Ambiental</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef4fa;
      color: #0b3d91;
    }
    header {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .contenedor {
      max-width: 1200px;
      margin: auto;
      padding: 2em;
    }
    .panel-filtro {
      background-color: #dbe7ff;
      padding: 1em;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2em;
      flex-wrap: wrap;
    }
    .panel-filtro label {
      margin: 0 1em;
      font-size: 1em;
    }
    .panel-filtro button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    h2, h3, h4 {
      text-align: center;
      color: #0b3d91;
      margin-top: 1em;
    }
    .imagenes-humedad {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin: 1.5em 0;
      flex-wrap: wrap;
    }
    .imagenes-humedad img {
      width: 130px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .grafica-contenedor {
      display: flex;
      flex-direction: column;
      gap: 2em;
      align-items: center;
      margin-bottom: 2em;
    }
    canvas {
      max-width: 700px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .boton-regreso button {
    background-color: #0b3d91;
    color: white;
    border: none;
    padding: 0.8em 1.5em;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
}

    footer {
      text-align: center;
      padding: 1em;
      background-color: #0b3d91;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de Monitoreo Ambiental - Proyecto Arduino</h1>
  </header>

  <main class="contenedor">
    <div class="panel-filtro">
      <label>Desde: <input type="datetime-local" /></label>
      <label>Hasta: <input type="datetime-local" /></label>
      <button id="actualizarBtn">Actualizar</button>
    </div>
    <p style="text-align:center;">Actualiza todos los datos ingresados y lo que pasa en tiempo real</p>

    <section>
      <h2>Hist√≥rico de Humedad</h2>
      <div class="imagenes-humedad">
        <!-- Reemplaza con tus im√°genes -->
        <img src="img/sequia.png" alt="Sequ√≠a prolongada" />
        <img src="img/deficit.png" alt="D√©ficit de humedad" />
        <img src="img/optimo.png" alt="√ìptimo de humedad" />
        <img src="img/exceso.png" alt="Exceso de humedad" />
      </div>
    </section>

    <section class="grafica-contenedor">
      <div>
        <h4>Promedio de Humedad - Parcela A</h4>
        <canvas id="barChart"></canvas>
      </div>
      <div>
        <h4>Hist√≥rico de Humedad del Suelo - Parcela A</h4>
        <canvas id="lineChart"></canvas>
      </div>
    </section>

    <div class="boton-regreso">
      <button onclick="location.href='dashboard.html'">‚¨ÖÔ∏è Regresar</button>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Proyecto Arduino UNO - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // üå°Ô∏è Datos de ejemplo para barChart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes'],
        datasets: [{
          label: '% Humedad',
          data: [42, 55, 36, 48, 60],
          backgroundColor: '#0b3d91'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, min: 0, max: 100 }
        },
        plugins: {
          annotation: {
            annotations: {
              line1: {
                type: 'line',
                yMin: 30,
                yMax: 30,
                borderColor: 'red',
                borderWidth: 2,
                label: {
                  content: 'Umbral cr√≠tico',
                  enabled: true
                }
              }
            }
          }
        }
      }
    });

    // üìà Datos de ejemplo para lineChart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['01 Jul', '02 Jul', '03 Jul', '04 Jul', '05 Jul'],
        datasets: [{
          label: '% Humedad',
          data: [50, 52, 47, 60, 45],
          borderColor: '#0b3d91',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, min: 0, max: 100 }
        }
      }
    });
  </script>
</body>
</html>
